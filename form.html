<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="form_block">
      <form id="contact">
        <h4>Comment peut-on vous aider ?</h4>
        <p class="form_subtitle">Besoin d’aide ? Envoyez un message !</p>
        <div class="form-row">
          <div class="input_container">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="input_container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="form-row">
          <div class="input_container">
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="textarea-block">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
        </div>

        <button type="submit">Envoyer !</button>
        <div id="div"></div>
      </form>
    </section>
    <script>
      let form = document.getElementById("contact");
      /* Récupérer la valeur d'un champs */
      // form["name"].value
      form.addEventListener("submit", function customSubmit(event) {
        console.log(event);
        event.preventDefault();
        let name = form["name"].value;
        let email = form["email"].value;
        let phone = form["phone"].value;
        let message = form["message"].value;
        console.log(name, email, phone, message);
        let div = document.getElementById("div");
        let p = document.createElement("p");
        p.innerText = `Merci :)`;
        div.appendChild(p);
        form["name"].value = "";
        form["email"].value = "";
        form["phone"].value = "";
        form["message"].value = "";
      });
    </script>
  </body>
</html>
